<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <!--导入layui的样式表-->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css"/>
    <!--导入自己的样式表-->
    <link rel="stylesheet" href="./assets/css/index.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部区域-->
    <div class="layui-header">
        <!--左侧logo-->
        <div class="layui-logo">
            <img src="./assets/images/logo.png" alt=""/>
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
        </ul>
        <!--右侧头像还有退出-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item ">
                <a href="javascript:;" class="userInfo">
                    <img src="" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    个人中心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">更换头像</a></dd>
                    <dd><a href="">重置密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" id="btnLogOut">
                    <i class="layui-icon layui-icon-more-vertical">退出</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" >
        <div class="layui-side-scroll">
            <div class="userInfo">
                <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                <span class="text-avatar">A</span>
                <span id="welcome">欢迎 ***</span>
            </div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <!--让导航只能打开一个选项 lay-shrink="all" 需要设置-->
            <ul class="layui-nav layui-nav-tree"  lay-shrink="all" lay-filter="test">
                <!--每个li是一项   layui-nav-itemed 导致默认打开的-->
                <!--默认被选中-->
                <li class="layui-nav-item layui-this">
                    <!--href是要显示内容的页面  target是iframe的name属性-->
                    <a class="" href="./home/dashboard.html" target="fm">首页</a>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">文章管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">文章类别</a></dd>
                        <dd><a href="javascript:;">文章列表</a></dd>
                        <dd><a href="javascript:;">发布文章</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">基本资料</a></dd>
                        <dd><a href="javascript:;">更换头像</a></dd>
                        <dd><a href="javascript:;">重置密码</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--这个是显示内容的网页  具体显示那个 就看a链接指向那个了-->
        <!--iframe是强制指定打开网页就显示dashboard这个页面-->
        <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<!--导入layui的js文件-->
<script src="assets/lib/layui/layui.all.js"></script>
<!--导入jQuery-->
<script src="assets/lib/jquery.js"></script>
<!--导入自己封装的工具类 只要发请求，在自己的js文件之前一定要导入这个baseAPI-->
<script src="assets/js/baseAPI.js"></script>
<!--导入自己的js文件-->
<script src="assets/js/index.js"></script>
</body>
</html>
